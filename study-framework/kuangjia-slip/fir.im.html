				'http://firweb-test.qiniudn.com/images/icon-email.png',
				'http://firweb-test.qiniudn.com/images/icon-feedback.png'
			];
			for (var i = preloadImgs.length - 1; i >= 0; i--) {
				src = preloadImgs[i];
				img = new Image();
				img.src = src;
				loadedOrError = function() {
					loadedCounter += 1
					if (loadedCounter === preloadImgs.length) {
						takeOff()
					}
				}
				img.onload = loadedOrError
				img.onerror = loadedOrError
			};
