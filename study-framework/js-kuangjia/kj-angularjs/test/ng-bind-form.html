<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../../css/bootstrap.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">双向数据绑定</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<form ng-controller="UserInfoContr" class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-md-2 control-label">
									邮箱:
								</label>
								<div class="col-md-10">
									<input class="form-control" type="email" ng-model="userInfo.email"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">
									密码:
								</label>
								<div class="col-md-10">
									<input class="form-control" type="password" ng-model="userInfo.password"/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model="userInfo.autoLogin"/>自动登录
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<button class="btn btn-default" ng-click="getFormData()">获取form数据</button>
									<button class="btn btn-default" ng-click="setFormData()">设置form表单值</button>
									<button class="btn btn-default" ng-click="resetFormData()">reset</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/angular-1.0.1.min.js" ></script>
	<script type="text/javascript" src="../js/form.js" ></script>
</html>
