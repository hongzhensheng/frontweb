<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>基于jQuery幻灯片插件SkitterSlideshow - 爱编程w2bc.com</title>

		<link rel="stylesheet" href="css/skitter.styles.css" />

		<script type="text/javascript" language="javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" language="javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" language="javascript" src="js/jquery.animate-colors-min.js"></script>
		<script type="text/javascript" language="javascript" src="js/jquery.skitter.min.js"></script>
	</head>

	<body>
		<div>
			<div class="skitter">
				<div class="container">
					<div class="box_skitter box_skitter_large">
						<ul>
							<li id="li1">
								<a href=""><img src="images/skitter-01.jpg" class="circles" /></a>
								<div class="label_text">
									<p>爱编程www.w2bc.com</p>
								</div>
							</li>
							<li id="li2">
								<a href=""><img src="images/skitter-02.jpg" class="circlesInside" /></a>
								<div class="label_text">
									<p>爱编程www.w2bc.com</p>
								</div>
							</li>
							<li>
								<a href=""><img src="images/skitter-03.jpg" class="circlesRotate" /></a>
								<div class="label_text">
									<p>爱编程www.w2bc.com</p>
								</div>
							</li>
							<li>
								<a href=""><img src="images/skitter-04.jpg" class="cubeShow" /></a>
								<div class="label_text">
									<p>爱编程www.w2bc.com</p>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.box_skitter_large').css({
				width: 1000,
				height: 365
			}).skitter({
				theme: 'default',
				dots: true,
				preview: false,
				numbers_align: 'center'
			});
		});
	</script>
	<script>
		$(document).ready(function() {
			var s = $(".image a img").attr('src');
			alert(s);
		});
	</script>

</html>
