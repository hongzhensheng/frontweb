<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于jQuery幻灯片插件SkitterSlideshow - 爱编程w2bc.com</title>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link href="css/skitter.styles.css" type="text/css" media="all" rel="stylesheet" />
    <style type="text/css">
        #page {
            margin: 0 auto;
            width: 960px;
            height: 450px;
            background: #fff;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px solid #777;
            box-shadow: #999 1px 1px 3px;
        }
    </style>
</head>
<body>
    <div class="htmleaf-container">
        <div id="page">
            <div id="content">
                <div class="border_box">
                    <div class="box_skitter box_skitter_large">
                        <ul>
                            <li><a href="http://www.w2bc.com/shili/"><img src="images/example/001.jpg" class="circles" /></a><div class="label_text"><p>爱编程www.w2bc.com</p></div></li>
                            <li><a href="http://www.w2bc.com/shili/"><img src="images/example/002.jpg" class="circlesInside" /></a><div class="label_text"><p>爱编程www.w2bc.com</p></div></li>
                            <li><a href="http://www.w2bc.com/shili/"><img src="images/example/003.jpg" class="circlesRotate" /></a><div class="label_text"><p>爱编程www.w2bc.com</p></div></li>
                            <li><a href="http://www.w2bc.com/shili/"><img src="images/example/004.jpg" class="cubeShow" /></a><div class="label_text"><p>爱编程www.w2bc.com</p></div></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/jquery.skitter.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.box_skitter_large').css({width: 960, height: 400}).skitter({
                theme: 'default',
                dots: true,
                preview: true,
                numbers_align: 'center'
            });
        });
    </script>
</body>
</html>
