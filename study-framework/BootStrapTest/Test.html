<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>

	<body>
		<div class="container">
			<input type="button" class="btn btn-default" value="button" />
			<button class="btn btn-default">button</button>
			<button class="btn btn-success">button</button>
			<button class="btn btn-danger">button</button>
			<button class="btn btn-info">button</button>
			<button class="btn btn-info btn-lg">button</button>
			<button class="btn btn-info btn-sm">button</button>
			<button class="btn btn-info btn-xs">button</button>
			<button class="btn btn-group btn-xs">button</button>
			<button class="btn btn-block active">button</button>
			<button class="btn btn-block disabled">button</button>
		</div>
		<div class="container">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">E-mail</label>
					<div class="col-sm-10"><input class="form-control" type="email" placeholder="请输入你的电子邮箱" /></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10"><input type="password" class="form-control" placeholder="请输入你的密码" /></div>
				</div>
				
				<div class="checkbox">
					<label><input type="checkbox" value=""/>体育</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value=""/>音乐</label>
				</div>
				<label class="checkbox-inline"><input type="checkbox" value=""/>体育</label>
				<label class="checkbox-inline disabled"><input type="checkbox" disabled="disabled"/>音乐</label>
				<label class="radio-inline"><input type="radio">男</label>
				<br>
				<select class="form-control">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
			</form>
			<hr>
			<form>
				<div class="form-group has-success has-feedback">
					<label class="control-label">E-mail</label>
					<input type="email" class="form-control input-sm" placeholder="请输入你的电子邮箱" />
					<span class="glyphicon glyphicon-ok form-control-feedback">!</span>
				</div>
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" placeholder="请输入你的价格" class="form-control" />
				</div>
			</form>
		</div>
		<br>
		<div class="container">
			<img src="img/IMG_3969.JPG" class="img-thumbnail img-responsive">
		</div>
	</body>

</html>
