<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<style>
		.row >div{
			border: 1px solid #CCCCCC;
		}
	</style>
	<body>
		<!--关闭按钮-->
		<button class="close">&times;</button>
		<!--三角符号-->
		<span class="caret"></span>
		<div class="container">
			<div class="row">
				<div class="col-md-1">1</div>
				<div class="col-md-1">2</div>
				<div class="col-md-1">3</div>
				<div class="col-md-1">4</div>
				<div class="col-md-1">5</div>
				<div class="col-md-1">6</div>
				<div class="col-md-1">7</div>
				<div class="col-md-1">8</div>
				<div class="col-md-1">9</div>
				<div class="col-md-1">10</div>
				<div class="col-md-1">11</div>
				<div class="col-md-1">12</div>
			</div>
			<div class="row">
				<div class="col-md-8">1</div>
				<div class="col-md-4">2</div>
			</div>
			<div class="row">
				<div class="col-lg-3">1</div>
				<div class="col-lg-3">2</div>
				<div class="col-lg-3">3</div>
				<div class="col-lg-3">4</div>
			</div>
		</div>
		<br />
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">1</div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">2</div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">3</div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">4</div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">5</div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">6</div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">7</div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">8</div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">9</div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">10</div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">11</div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">12</div>
			</div>
		</div>
	</body>

</html>
