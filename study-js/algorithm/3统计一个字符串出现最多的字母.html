<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>统计一个字符串出现最多的字母</title>
	</head>

	<body>
		<p>给出一段英文连续的英文字符窜，找出重复出现次数最多的字母</p>
		<p>输入 ： afjghdfraaaasdenas 输出 ： a</p>
		<p>前面出现过去重的算法，这里需要是统计重复次数。</p>
	</body>

</html>
<script type="text/javascript" src="js/tools.js" ></script>
<script type="text/javascript">
	//
	function findMaxDuplicateChar(str) {
		if(str.length == 1) {
			return str;
		}
		let charObjs = {};
		for(let i = 0; i < str.length; i++) {
			if(!charObjs[str.charAt(i)]) {
				charObjs[str.charAt(i)] = 1;
			} else {
				charObjs[str.charAt(i)] += 1;
			}
		}
		let maxChar = "",
			maxValue = 1,
			maxValueArr=[];
		for(var k in charObjs) {
			if(charObjs[k] >= maxValue) {
				maxChar = k;
				maxValue = charObjs[k];
				maxValueArr.push(maxChar);
			}
		}
		return maxValueArr;
	}
	
	let str="abcdefffffaaaabbbbghijk";
	write(findMaxDuplicateChar(str));
</script>
