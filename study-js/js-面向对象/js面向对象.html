<script>
/**
	js面向对象
	在js中，有对象，没有类(但有构造函数)，
	因此，有人说js是‘基于对象’，而非面向对象
	其实js的面向对象非常灵活，比起静态语法来，达到异想天开的效果
	
	很多语言中，类-->对象
	而js中，对象不依赖与类而存在。
 */

/**
	js的对象只是一个“属性字典”，就像php中的关联数组
	因此，我们可以直接造对象，不要类
	{k:v,k:v}这种格式生命的对象，称为json格式的对象
 */
var c = {
	leg: 2,
	song: function() {
		alert("song!");
	}
}
//js的对象的属性，也是可以任意增加和删除的
delete c.song;

console.log(c); //没有song方法了

/*
 * 总结:
 * js的对象，就是“一组属性与值得集合”
 * 属性可以任意增减
 * 
 * 方法和属性不必区分
 */

/**
 * 闲谈：
 * 先有人 还是 先有人类
 * 
 * 如果从造物主的角度讲，脑子中，先构想“人类的形象”，然后再造人
 * 先有类，再有对象，如java、php、c++，先把类构思好，才能对象。
 * 
 * 如果地球生物演化的角度讲，先有人，才有人类
 * 
 * 因为原本没有人，只有猴子
 * 一个雷打下来，某猴子变异了，能站着走路，脑子也聪明了---
 * 总结这个猴子及其后代---》和普通猴子不一样，把他们叫人类
 * 
 * 其次：通过类造的对象，所有的都有一个模板，比如 能哭、会笑
 * 如果类改变了，所有对象的方法，都改变
 * 这也不符合生物的规律
 * 
 * 因为，对象是以个体为单位的，cat1、cat2，一个会爬树，一个不会
 */


</script>
