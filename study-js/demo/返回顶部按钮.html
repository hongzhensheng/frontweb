<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>返回顶部按钮</title>
	</head>
	<style>
		html {
			height: 100%;
		}
		
		body {
			height: 200%;
			background-color: #000000;
			color: #fff;
			position: relative;
		}
		.top{
			position: absolute;
			bottom: 0;
			left: 0;
		}
	</style>

	<body>
		<p>我是顶部</p>
		<!-- Create an anchor tag -->
		<a class="top" href="#">Back to top</a>
	</body>

</html>
<script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
<script>
	// Back to top 
	$('a.top').click(function() {
		$(document.body).animate({
			scrollTop: 0
		}, 800);
		return false;
	});
</script>
