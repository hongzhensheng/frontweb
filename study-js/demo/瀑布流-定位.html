<script>
	window.onload = function() {
		window.onresize=function(){
			puBuLiu();
		}
		puBuLiu();
		function puBuLiu() {
			var ali = document.getElementsByTagName('li');
			var width = document.documentElement.clientWidth;
			var ah = {
				L: [],
				C: [],
				R: []
			};
			for (var i = 0; i < ali.length; i++) {
				threeCols(i);
			}
			function threeCols(i){
				var iNow = i % 3;
				switch (iNow) {
					case 0:
						ali[i].style.left = "0%";
						ah.L.push(ali[i].offsetHeight);
						setPos(i, ah.L, ali);
						break;
					case 1:
						ali[i].style.left = "33%";
						ah.C.push(ali[i].offsetHeight);
						setPos(i, ah.C, ali);
						break;
					case 2:
						ali[i].style.left = "66%";
						ah.R.push(ali[i].offsetHeight);
						var step = Math.floor(i / 3);
						setPos(i, ah.R, ali);
						break;
				}
			};
			function setPos(index, hArr, obj) {
				var step = Math.floor(index / 3);
				if (!step) {
					ali[index].style.top = 0;
				} else {
					var sum = 0;
					for (var j = 0; j < step; j++) {
						sum += hArr[j] + 5;
					}
					obj[index].style.top = sum + 'px';
				}
			};
		};
	};
</script>
