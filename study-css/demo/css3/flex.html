<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style type="text/css">
		html,body{margin:0;}
		.container,.container *{box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;}
		.container{width:260px;display:flex;display:-webkit-flex;
			flex-direction:row;flex-wrap:wrap;justify-content:space-between;/*两端对齐*/
			align-items:flex-start;}
		.s-box{padding:20px;order:1;width:60px;}
		.s-box:nth-of-type(2n){background-color:black;color:white;}
		.s-box:nth-of-type(2){order:1;flex-grow:0;}
	</style>
	<body>
		<div class="container">
			<div class="s-box">1</div>
			<div class="s-box">2</div>
			<div class="s-box">3</div>
			<div class="s-box">4</div>
			<div class="s-box">5</div>
			<div class="s-box">6</div>
			<div class="s-box">7</div>
			<div class="s-box">8</div>
			<div class="s-box">9</div>
			<div class="s-box">10</div>
			<div class="s-box">11</div>
			<div class="s-box">12</div>
			<div class="s-box">13</div>
			<div class="s-box">14</div>
			<div class="s-box">15</div>
		</div>
	</body>
</html>
